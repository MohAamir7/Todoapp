<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Task Application</h1>
        <input type="text" id="textinput" placeholder="Enter the Task to Do...">
        <button id="taskbutton">Add Task</button>
        <div class="btns">
            <button class="filter-btn" data-filter="all" id="all">All</button>
            <button class="filter-btn" data-filter="pending" id="pending">pending</button>
            <button class="filter-btn" data-filter="completed" id="completed">Completed</button>
        </div>
        <ul id="taskList">      

        </ul>
        
    </div>
    
    
</body>
<script src="todo.js"></script>
</html>
